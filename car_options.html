<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Configure Your GT Super Sportscar</title>
    <link rel="stylesheet" href="car_options.css">
    <script src="car_options.js" defer>
    </script>
  </head>

  <body>

    <div id="all">
      <div id="titlebar"><h1>Configure Your GT Super Sportscar</h1></div>
      <div id="block_1">
        <div class="block_title">Configuration</div>
        <div class="block_form">
        <form id="configuration_form">
            <table>
              <tr>
                <td><input type="radio" checked=True name="configuration" id="gt_manual" value="17790"><label>GT Manual</label><br></td>
                <td class="selection_value">$17,790.00</td>
              </tr>
              <tr>
                <td><input type="radio" name="configuration" id="gt_automatic" value="18590"><label>GT Automatic</label><br></td>
                <td class="selection_value">$18,590.00</td>
              </tr>
              <tr>
                <td><input type="radio" name="configuration" id="gts_manual" value="22455"><label>GT-S Manual</label><br></td>
                <td class="selection_value">$22,455.00</td>
              </tr>
              <tr>
                <td><input type="radio" name="configuration" id="gts_sportshift" value="23155"><label>GT-S Sportshift</label><br></td>
                <td class="selection_value">$23,155.00</td>
              </tr>
            </table>
        </form>
        </div>
      </div>

      <div id="block_2">
        <div class="block_title">Factory Options</div>
        <div class="block_form">
        <form id="factory_options_form">
          <table>
            <tr>
              <td><input type="radio" checked=True name="factory_option" id="combo_1" value="1235"><label>Option Combo #1
                <ul>
                  <li>Power Windows, Doors, Cruise Control</li>
                </ul>
              </label><br></td>
              <td class="selection_value">$1,235.00</td>
            </tr>
            <tr>
              <td><input type="radio" name="factory_option" id="combo_2" value="3354"><label>Option Combo #2
                <ul>
                  <li>Rear Spoiler and Fog Lamps</li>
                  <li>Keyless Entry</li>
                  <li>Power Tilt & Slide Moonroof</li>
                  <li>Power Windows, Doors, Cruise Control</li>
                </ul>
              </label><br></td>
              <td class="selection_value">$3,354.00</td>
            </tr>
            <tr>
              <td><input type="radio" name="factory_option" id="no_combo" value="0"><label>No Combo</label><br></td>
              <td class="selection_value">$0</td>
            </tr>
          </table>
        </form>
        </div>
      </div>

      <div id="block_3">
        <div class="block_title">Dealer Options</div>
        <div class="block_form">
        <form id="dealer_options_form">
            <table>
              <tr>
                <td><input type="checkbox" name="dealer_option" id="upgraded_stereo_system"><label>Updgraded Stereo System</label><br></td>
                <td class="selection_value">$550.00</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="dealer_option" id="vip_security_system"><label>VIP Security System</label><br></td>
                <td class="selection_value">$399.00</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="dealer_option" id="auto_dimming_mirror"><label>Auto-Dimming Mirror</label><br></td>
                <td class="selection_value">$295.00</td>
              </tr>
            </table>
        </form>
        </div>
      </div>

      <div id="block_4">
        <div class="block_title">Total Price</div>
        <div class="block_form">
        <form>
          <table>
            <tr>
              <td><input type="text" name="total_price" id="sum"></td>
              <td><input type="button" name="total_price" id="calculate" value="Calculate Total"></td>
            </tr>
          </table>
        </form>
        </div>
      </div>

      <div id="block_5">
        <div class="block_title">Choose A Color</div>
        <div class="block_form">
        <form id="color_form">
        <table>
          <tr>
            <td>
                <select id="choose_color" size=5>
                <option value="red.jpg">Red</option>
                <option value="blue.jpg">Blue</option>
                <option value="silver.jpg">Silver</option>
                <option value="white.jpg">White</option>
                <option value="black.jpg">Black</option>
                </select>
            </td>
            <td><img src="red.jpg" id="car_photo"></td>
          </tr>
        </table>
        </form>
        </div>
      </div>

    </div>
  </body>

</html>
