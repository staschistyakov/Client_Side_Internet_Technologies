<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stanford Map</title>
    <link rel="stylesheet" href="stanford_maps.css">
    <script src="stanford_maps.js" defer></script>
  </head>
  <body>

  <div id="all">
  <div id="frame">
    <img src="map-s.gif" id="map" alt="Stanford map">
  </div>
  <div id="control">
    <div id="zooms">
    <input type="button" class="butt" id="zoom_in" value="+">
    <input type="button" class="butt" id="zoom_out" value="-">
    </div>
    <div id="directions">
    <input type="button" class="butt" id="up" value="∧"><br>
    <input type="button" class="butt" id="left" value="<">&nbsp &nbsp &nbsp
    <input type="button" class="butt" id="right" value=">"><br>
    <input type="button" class="butt" id="down" value="∨"><br><br><br>
    <input type="button" class="butt" id="reset" value="Reset">
    </div>
  </div>
  </div>
  </body>
</html>
